<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="shop-screen">
        <header>
            <h1>행햟 혣햟햦햨쮏! 游꾿</h1>
            <p>뉌햠햣햦혝햣 햩혞혢혣햦햣 혣햟햦햨햦!</p>
        </header>

        <div class="products-grid">
            <div class="product-card" data-name="햌햟혜햫혦햧 혣햟" data-price="100">
                <div class="emoji">游댮</div>
                <h3>햌햟혜햫혦햧 혣햟</h3>
                <p>100 혞햠햩햣</p>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="updateQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product-card" data-name="햐햦햫햦햧 혣햟" data-price="100">
                <div class="emoji">游댯</div>
                <h3>햐햦햫햦햧 혣햟</h3>
                <p>100 혞햠햩햣</p>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="updateQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product-card" data-name="햗햟 햢햦햫쮏햟혞" data-price="500">
                <div class="emoji">游붔</div>
                <h3>햢햦햫쮏햟혞</h3>
                <p>500 혞햠햩햣</p>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="updateQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product-card" data-name="햗햟 행쒫왏햢햟" data-price="300">
                <div class="emoji">游</div>
                <h3>행쒫왏햢햟</h3>
                <p>300 혞햠햩햣</p>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="updateQuantity(this, 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <div id="order-screen" class="hidden">
        <h2>뉋썜걣 햨쮐향햦햫햟 游</h2>
        <div id="cart-items">
            </div>
        <div class="total-price">햊혝쮏: <span id="total-amount">0</span> 혞햠.</div>

        <h3>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h3>
        <form id="order-form">
            <input type="text" id="user-name" placeholder="햊햪혪 (쮏쐄향햟혝햣햩혧햫)" required>
            <input type="text" id="user-surname" placeholder="햓햟햪햦햩햦혪 (쮏쐄향햟혝햣햩혧햫)" required>
            <label for="order-date">햆햟혝햟 햟향햢햫햦햨햟:</label>
            <input type="date" id="order-date" required>
        </form>

        <button id="back-btn" onclick="toggleScreen()">游댗 햏햟향햟햢  햪햟햡햟향햦햫</button>
    </div>

    <div id="main-button-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
