<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Balloons Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <section id="categories-screen">
            <header class="main-header">
                <h1>Выберите категорию</h1>
            </header>
            <div class="categories-grid" id="categories-list"></div>
        </section>

        <section id="products-screen" class="hidden">
            <header class="section-header">
                <button class="back-btn" onclick="showCategories()">← Назад</button>
                <h2 id="category-title">Категория</h2>
            </header>
            <div class="products-grid" id="products-list"></div>
        </section>

        <section id="detail-screen" class="hidden">
            <header class="section-header">
                <button class="back-btn" id="detail-back-btn">← Назад</button>
                <h2>Описание товара</h2>
            </header>
            <div id="product-detail-content"></div>
        </section>

        <section id="order-screen" class="hidden">
            <header class="section-header">
                <button class="back-btn" onclick="hideOrder()">← В магазин</button>
                <h2>Ваш заказ</h2>
            </header>
            <div class="order-content">
                <div id="cart-items"></div>
                <div class="total-row">
                    Итого: <span id="total-amount">0</span> руб.
                </div>
                <div class="form-container">
                    <input type="text" id="user-name" placeholder="Имя" required>
                    <input type="text" id="user-surname" placeholder="Фамилия" required>
                    <input type="date" id="order-date" required>

                    <div class="delivery-selector">
                        <label class="field-label">Способ получения:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="delivery-type" value="pickup" checked onchange="toggleAddress(false)"> Самовывоз</label>
                            <label><input type="radio" name="delivery-type" value="delivery" onchange="toggleAddress(true)"> Доставка</label>
                        </div>
                    </div>

                    <input type="text" id="user-address" placeholder="Адрес доставки (улица, дом, кв)" class="hidden">

                    <textarea id="user-wishes" placeholder="Здесь вы можете оставить свои пожелания"></textarea>

                    <div class="file-input-wrapper">
                        <label for="user-photo">Прикрепить фото-пример:</label>
                        <input type="file" id="user-photo" accept="image/*">
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-contacts">
            <p>Связаться с нами:</p>
            <div class="social-links">
                <a href="https://t.me/zaballonom">Telegram</a>
                <a href="https://vk.com/zaballonom">Мы в ВК</a>
            </div>
        </footer>
    </div>

    <div id="image-viewer">
        <img id="full-image" src="" alt="Full view">
        <button id="close-btn" onclick="closeImageViewer()">Закрыть</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
