<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 15px; }
        .tab-content { display: none; margin-top: 20px; }
        .tab-content.active { display: block; }
        .order-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Админка</h2>
        <button onclick="openTab('orders')">Заказы</button>
        <button onclick="openTab('add-product')">Добавить товар</button>

        <div id="orders" class="tab-content active">
            <div id="orders-list">Загрузка...</div>
        </div>

        <div id="add-product" class="tab-content">
            <form id="p-form">
                <input type="text" id="p-name" placeholder="Название" required>
                <input type="number" id="p-price" placeholder="Цена" required>
                <input type="text" id="p-art" placeholder="Артикул" required>
                <select id="p-cat">
                    <option value="feb14">14 февраля</option>
                    <option value="bday">День рождения</option>
                    <option value="other">Другое</option>
                </select>
                <button type="submit" style="background: #28a745; color: white;">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
        const h = { "ngrok-skip-browser-warning": "true" };

        function openTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            if(t === 'orders') loadOrders();
        }

        async function loadOrders() {
            const res = await fetch('/api/admin/orders', { headers: h });
            const data = await res.json();
            document.getElementById('orders-list').innerHTML = data.map(o => `
                <div class="order-card">
                    <b>Заказ №${o.id}</b> - ${o.total_price}₽<br>
                    <small>${o.details}</small>
                </div>
            `).join('') || 'Нет заказов';
        }

        document.getElementById('p-form').onsubmit = async (e) => {
            e.preventDefault();
            const p = {
                name: document.getElementById('p-name').value,
                price: document.getElementById('p-price').value,
                art: document.getElementById('p-art').value,
                category: document.getElementById('p-cat').value
            };
            await fetch('/api/admin/add_product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', ...h },
                body: JSON.stringify(p)
            });
            alert('Готово!');
            e.target.reset();
        };
        loadOrders();
    </script>
</body>
</html>
