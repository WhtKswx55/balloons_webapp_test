<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { display: block; width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .order { border-bottom: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Добавить новый товар</h2>
        <input type="text" id="p-name" placeholder="Название товара">
        <input type="number" id="p-price" placeholder="Цена (только цифры)">
        <input type="text" id="p-art" placeholder="Артикул">
        <select id="p-cat">
            <option value="feb14">14 февраля</option>
            <option value="bday">День рождения</option>
            <option value="other">Другое</option>
        </select>
        <button onclick="addProduct()">Сохранить товар</button>
    </div>

    <div class="box">
        <h2>Последние заказы</h2>
        <div id="orders-list">Загрузка заказов...</div>
    </div>

    <script>
        const h = { "ngrok-skip-browser-warning": "true", "Content-Type": "application/json" };

        async function addProduct() {
            const data = {
                name: document.getElementById('p-name').value,
                price: document.getElementById('p-price').value,
                art: document.getElementById('p-art').value,
                category: document.getElementById('p-cat').value
            };
            const res = await fetch('/api/admin/add_product', {
                method: 'POST',
                headers: h,
                body: JSON.stringify(data)
            });
            if (res.ok) { alert("Успешно!"); location.reload(); }
        }

        async function loadOrders() {
            const res = await fetch('/api/admin/orders', { headers: { "ngrok-skip-browser-warning": "true" } });
            const data = await res.json();
            document.getElementById('orders-list').innerHTML = data.map(o => `
                <div class="order">
                    <b>Заказ №${o.id}</b> - ${o.total_price} руб.<br>
                    <small>${o.details}</small>
                </div>
            `).join('') || "Заказов нет";
        }
        loadOrders();
    </script>
</body>
</html>
