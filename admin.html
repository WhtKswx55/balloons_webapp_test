<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Balloons Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <section id="categories-screen">
            <header class="main-header">
                <h1>Выберите категорию</h1>
            </header>
            <div class="categories-grid" id="categories-list">
                </div>
        </section>

        <section id="products-screen" class="hidden">
            <header class="section-header">
                <button class="back-btn" onclick="showCategories()">← Назад</button>
                <h2 id="category-title">Категория</h2>
            </header>
            <div class="products-grid" id="products-list">
                </div>
        </section>

        <section id="order-screen" class="hidden">
            <header class="section-header">
                <button class="back-btn" onclick="hideOrder()">← В магазин</button>
                <h2>Ваш заказ</h2>
            </header>
            <div class="order-content">
                <div id="cart-items"></div>
                <div class="total-row">
                    Итого: <span id="total-amount">0</span> руб.
                </div>
                <form id="order-form" class="form-container">
                    <input type="text" id="user-name" placeholder="Имя" required>
                    <input type="text" id="user-surname" placeholder="Фамилия" required>
                    <input type="date" id="order-date" required title="Дата праздника">
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
