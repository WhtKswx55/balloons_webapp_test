<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 20px; font-family: sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .order-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 8px; background: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .btn-send { background: #007aff; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="openTab('orders')">–ó–∞–∫–∞–∑—ã</button>
            <button onclick="openTab('add-product')">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
        </div>

        <div id="orders" class="tab-content active">
            <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–∫–∞–∑—ã</h3>
            <div id="orders-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div id="add-product" class="tab-content">
            <h3>–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
            <form id="product-form">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</label>
                    <input type="text" id="p-name" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –®–∞—Ä –°–µ—Ä–¥—Ü–µ">
                </div>
                <div class="form-group">
                    <label>–¶–µ–Ω–∞ (—Ä—É–±.)</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="form-group">
                    <label>–ê—Ä—Ç–∏–∫—É–ª</label>
                    <input type="text" id="p-art" required>
                </div>
                <div class="form-group">
                    <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select id="p-cat">
                        <option value="feb14">14 —Ñ–µ–≤—Ä–∞–ª—è</option>
                        <option value="bday">–î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è</option>
                        <option value="other">–î—Ä—É–≥–æ–µ</option>
                    </select>
                </div>
                <button type="submit" class="btn-send">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–∞–∑—É</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'orders') loadOrders();
        }

        async function loadOrders() {
            const res = await fetch('/api/admin/orders');
            const data = await res.json();
            const list = document.getElementById('orders-list');
            list.innerHTML = data.map(o => `
                <div class="order-card">
                    <b>–ó–∞–∫–∞–∑ ‚Ññ${o.id}</b> ‚Äî ${o.total}‚ÇΩ<br>
                    <small>–ö–ª–∏–µ–Ω—Ç: ${o.customer.name} ${o.customer.surname}</small><br>
                    <div style="font-size: 0.9em; color: #555;">${o.products.map(p => p.name + ' x' + p.qty).join(', ')}</div>
                </div>
            `).join('') || '–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç';
        }

        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('p-name').value,
                price: document.getElementById('p-price').value,
                art: document.getElementById('p-art').value,
                category: document.getElementById('p-cat').value
            };

            const res = await fetch('/api/admin/add_product', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            });

            if(res.ok) {
                alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!');
                e.target.reset();
            }
        };

        loadOrders();
    </script>
</body>
</html>
