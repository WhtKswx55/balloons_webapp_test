<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <style>
        body { background: white; color: black; font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        input { display: block; margin-bottom: 10px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Управление товарами</h1>
    
    <div style="background: #f0f0f0; padding: 15px; border-radius: 8px;">
        <h3>Добавить товар</h3>
        <input type="text" id="name" placeholder="Название">
        <input type="number" id="price" placeholder="Цена">
        <input type="text" id="art" placeholder="Артикул">
        <select id="cat" style="margin-bottom: 10px;">
            <option value="feb14">14 февраля</option>
            <option value="bday">День рождения</option>
            <option value="other">Другое</option>
        </select>
        <button onclick="saveProduct()">Сохранить в БД</button>
    </div>

    <h2>Заказы</h2>
    <div id="orders-list">Загрузка...</div>

    <script>
        const h = { "ngrok-skip-browser-warning": "true" };

        async function saveProduct() {
            const data = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                art: document.getElementById('art').value,
                category: document.getElementById('cat').value
            };
            
            const res = await fetch('/api/admin/add_product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', ...h },
                body: JSON.stringify(data)
            });
            
            if(res.ok) {
                alert("Товар добавлен в SQLite!");
                location.reload();
            }
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/admin/orders', { headers: h });
                const data = await res.json();
                document.getElementById('orders-list').innerHTML = data.map(o => `
                    <div class="card">
                        <b>Заказ №${o.id}</b> | Статус: ${o.status}<br>
                        ${o.details}
                    </div>
                `).join('') || "Заказов нет";
            } catch(e) {
                document.getElementById('orders-list').innerText = "Ошибка связи с БД";
            }
        }
        loadOrders();
    </script>
</body>
</html>
